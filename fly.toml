# fly.toml app configuration file generated for green-butterfly-4308 on 2023-05-29T13:41:57+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "green-butterfly-4308"
primary_region = "hkg"

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[build]
  [build.args]
    NODE_VERSION = "16.19.1"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

[[services.script_checks]]
    command       = "chmod +x /app/health_check.sh"
    grace_period  = "5s"
    interval      = "5s"
    restart_limit = 0
    timeout       = "1s"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]

